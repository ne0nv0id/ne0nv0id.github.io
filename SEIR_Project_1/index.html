<!DOCTYPE html>
<html lang="" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Star Wars MVPs</title>
    </head>
    <body>
        <!-- tell peach gang you love them -->
        <div id="main">
            <header>Title Goes Here</header>
            <div id="flex-container">
                <aside id="character-buttons">
                    <button type="button" name="About"></button>
                    <button type="button" name="">Anakin</button>
                    <button type="button" name="">Qui-gon Jinn</button>
                    <button type="button" name="About">Darth Maul</button>
                    <button type="button" name="About">General Grievous</button>
                    <button type="button" name="About">Count Dooku</button>

                </aside>
                <section class="character-section" id="anakin">
                    <div class="character-image">
                        <img src="https://cdn.flickeringmyth.com/wp-content/uploads/2019/09/anakin-skywalker-600x337.jpg" alt="">
                    </div>
                    <div class="character-info" id="anakin-info">
                    </div>
                </section>
                <section class="character-section" id="qui-gon">
                    <div class="character-image">
                        <img src="https://vignette.wikia.nocookie.net/swfans/images/5/56/QuiGonJinn.png/revision/latest/scale-to-width-down/340?cb=20140201050614" alt="">
                    </div>
                    <div class="character-info" id ="quigon-info">
                    </div>
                </section>
                <section class="character-section" id="darth-maul">
                    <div class="character-image">
                        <img src="https://cdn.shopify.com/s/files/1/1425/8892/products/SID400313--Star-Wars-Darth-Maul-LS-Bust_1024x1024.jpg?v=1571267955" alt="">
                    </div>
                    <div class="character-info" id="darthmaul-info">
                    </div>
                </section>
                <section class="character-section" id="grievous">
                    <div class="character-image">
                        <img src="https://i.redd.it/kum8rwucjizz.jpg" alt="">
                    </div>
                    <div class="character-info" id="grievous-info">
                    </div>
                </section>
                <section class="character-section" id="dooku">
                    <div class="character-image">
                        <img src="https://i.pinimg.com/564x/45/34/5e/45345e9b1b5fc0ad92caf81c2a183863.jpg" alt="">
                    </div>
                    <div class="character-info" id="dooku-info">
                    </div>
                </section>
            </div>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="app.js" charset="utf-8"></script>
</html>
