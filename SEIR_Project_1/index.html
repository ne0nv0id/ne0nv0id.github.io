<!DOCTYPE html>
<html lang="" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Space+Mono&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Concert+One&display=swap" rel="stylesheet">
        <title>Star Wars MVPs</title>
    </head>
    <body>
        <div id="main">
            <header>
                <h1>In a Galaxy Far Far Away...</h1>
            </header>
            <!-- <div id="flex-container"> -->
                <aside id="character-buttons">
                    <button type="button" name="About" id="aboutBtn">About</button>
                    <button type="button" name="" id="anakinBtn" value='11'>Anakin</button>
                    <button type="button" name="" id="quiGonBtn" value='32'>Qui-gon Jinn</button>
                    <button type="button" name="" id="darthMaulBtn" value="44">Darth Maul</button>
                    <button type="button" name="" id="grievousBtn" value="67">General Grievous</button>
                    <button type="button" name="" id="dookuBtn" value="79">Count Dooku</button>
                </aside>
                <div id="card-container">
                    <section class="character-section" id="about">
                        <div class="character-image">
                            <img src="https://images-na.ssl-images-amazon.com/images/I/81P3lDJbjCL._AC_SY879_.jpg" alt="">
                        </div>
                        <div class="character-info" id="about-info">
                            <p>Star Wars, a science fiction franchise created by George Lucas, began airing on the big screen in 1977. Since then Star Wars has become an entire extended universe, both in literature and on screen. Here is a site of some of my  favorite characters from the franchise!</p>
                        </div>
                    </section>
                    <section class="character-section" id="anakin">
                        <div class="character-image">
                            <a href="https://starwars.fandom.com/wiki/Anakin_Skywalker" target="_blank"><img src="https://cdn.flickeringmyth.com/wp-content/uploads/2019/09/anakin-skywalker-600x337.jpg" alt=""></a>
                        </div>
                        <div class="character-info" id="anakin-info">
                        </div>
                    </section>
                    <section class="character-section" id="qui-gon">
                        <div class="character-image">
                            <a href="https://starwars.fandom.com/wiki/Qui-Gon_Jinn" target="_blank"><img src="https://vignette.wikia.nocookie.net/swfans/images/5/56/QuiGonJinn.png/revision/latest/scale-to-width-down/340?cb=20140201050614" alt=""></a>
                        </div>
                        <div class="character-info" id ="quigon-info">
                        </div>
                    </section>
                    <section class="character-section" id="darth-maul">
                        <div class="character-image">
                            <a href="https://starwars.fandom.com/wiki/Darth_Maul/Legends" target="_blank"><img src="https://cdn.shopify.com/s/files/1/1425/8892/products/SID400313--Star-Wars-Darth-Maul-LS-Bust_1024x1024.jpg?v=1571267955" alt=""></a>
                        </div>
                        <div class="character-info" id="darthmaul-info">
                        </div>
                    </section>
                    <section class="character-section" id="grievous">
                        <div class="character-image">
                            <a href="https://starwars.fandom.com/wiki/Grievous" target="_blank"><img src="https://i.redd.it/kum8rwucjizz.jpg" alt=""></a>
                        </div>
                        <div class="character-info" id="grievous-info">
                        </div>
                    </section>
                    <section class="character-section" id="dooku">
                        <a href="https://starwars.fandom.com/wiki/Dooku" target="_blank"><div class="character-image">
                            <img src="https://i.pinimg.com/564x/45/34/5e/45345e9b1b5fc0ad92caf81c2a183863.jpg" alt="">
                        </div></a>

                        <div class="character-info" id="dooku-info">
                        </div>
                    </section>
                </div>
            </div>
        <!-- </div> -->
    </body>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="app.js" charset="utf-8"></script>
</html>
